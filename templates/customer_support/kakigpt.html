{% extends "template.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKI GPT Chatbot</title>
    <!-- Bootstrap CSS -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .chat-container {
            max-width: 800px;
            height: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #1f1f1f;
            padding: 10px 20px;
            border-bottom: 1px solid #333;
        }

        .chat-messages {
            overflow-y: auto;
            height: 80%;
            padding: 10px 20px;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .chat-message.user {
            background-color: #2c2c2c;
            border-color: #17a2b8;
            color: #17a2b8;
        }

        .settings-btn {
            background-color: transparent;
            border: none;
            color: #e0e0e0;
        }

        .chat-input {
            padding: 10px 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header d-flex justify-content-between align-items-center">
            <h2>KAKI GPT ðŸ¤–</h2>
            <!-- Settings Button -->
            <button class="settings-btn">
                <i class="bi bi-gear-fill"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <div class="chat-message">
                Hello! How can I assist you today?
            </div>

            {% if user_message %}
            <div class="chat-message user text-info-emphasis bg-info-subtle border border-info-subtle rounded-2">User: {{ user_message }}</div>
            {% endif %}
            {% if bot_response %}
            <div class="chat-message">Bot: {{ bot_response }}</div>
            {% endif %}

            <!-- Add more messages as needed -->
        </div>

        <!-- Chat Input -->
        <form class="chat-input d-flex" action="/kakigpt" method="POST">
            <input type="text"  name="user_message" class="form-control me-2" placeholder="Type your message...">
            <button type="submit" class="btn btn-info">Send</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
</body>

{% endblock %}
