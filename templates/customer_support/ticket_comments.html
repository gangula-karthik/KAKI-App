{% extends "template.html" %}

{% block content %}

<style>
    .comment-container {
        color: #ffffff;
        padding: 10px;
        overflow-y: scroll;
    }
    .comment-card {
        background-color: #1F1F1F;
        border-radius: 10px;
        margin-bottom: 20px;
        color: #ffffff;  /* Make the text white */
    }
    .comment-card-header {
        border-bottom: 1px solid #333;
    }
</style>

<a class="btn btn-primary my-2 my-sm-0" href="{{ url_for('userTickets') }}"><i class="fa-solid fa-arrow-left"></i> back</a>

<div class="card  mt-4 mx-auto text-bg-dark mb-3">
    <div class="card-header">
        <img src="path_to_profile_pic.jpg" alt="profile pic" class="rounded-circle" style="width: 30px; height: 30px;">
        <small class="text-info">{{ data.user_id }}</small>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ data.subject }}</h5>
      <p class="card-text">{{ data.descriptions }}</p>
    </div>
</div>




<div class="container comment-container">
    <h2 class="mb-4">Comments</h2>
    {% for comment in comments %}
        <div class="card text-bg-dark comment-card">
            <div class="card-header comment-card-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-0">{{ comment.name }}</h5>
                    <small class="text-light">#{{ comment.id }}</small>
                </div>
                <div>
                    <small class="text-light">{{ comment.date }}</small>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">{{ comment.comment_by }}</p>
            </div>
        </div>
    {% endfor %}
</div>






{% endblock %}
