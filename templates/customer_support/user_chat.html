<!DOCTYPE html>
<html>
<head>
    <title>Messaging App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40; /* dark mode */
            color: white;
            padding: 20px;
        }
        .friend-list {
            list-style-type: none;
            padding: 0;
        }
        .friend-list li {
            padding: 10px 0;
        }
        .friend-list a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .friend-list a:hover, .friend-list a.selected {
            background-color: #007bff; /* blue background */
            color: white;
        }
    </style>
</head>
<body>
	{% extends "template.html" %}


	{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 sidebar">
                <h2>Friends</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchBar" placeholder="Search friends">
                </div>
                <ul class="friend-list">
                    <!-- List of friends will go here -->
                    <li><a href="#">Friend 1</a></li>
                    <li><a href="#">Friend 2</a></li>
                    <li><a href="#" class="selected">Friend 3</a></li>
                    <!-- Add more as needed -->
                </ul>
            </div>
            <div class="col-8">
                <!-- Main content goes here -->
            </div>
        </div>
    </div>


{% endblock %}
    <script>
        // Get all friend links
        var friends = document.querySelectorAll('.friend-list a');

        // Add click event to each friend link
        friends.forEach(function(friend) {
            friend.addEventListener('click', function(event) {
                // Prevent default action
                event.preventDefault();

                // Remove selected class from all friends
                friends.forEach(function(f) {
                    f.classList.remove('selected');
                });

                // Add selected class to clicked friend
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
