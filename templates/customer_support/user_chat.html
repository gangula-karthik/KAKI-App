<!DOCTYPE html>
<html>

<head>
    <title>Messaging App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/user_chat.css">
</head>

<body>
    {% extends "template.html" %}


    {% block content %}

    <div class="container-fluid main-screen">
        <div class="row">
            <div class="col-4 sidebar-chat overflow-auto">
                <h2>Support Chat</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchBar" placeholder="Search friends">
                </div>
                <ul class="friend-list">
                    <!-- List of friends will go here -->
                    <li><a href="#">Friend 1</a></li>
                    <!-- Add more as needed -->
                </ul>
            </div>
            <div class="col-8">
                <div class="chat-header">
                    Chat with Friend 1
                </div>
                <div class="chat-messages d-flex flex-column" id="chatMessages">
                    {% for ticket_id, ticket_data in messages.items() %}
                    {% for msg_id, msg_data in ticket_data.items() %}
                    <div class="chat-message {{ 'staff' if msg_data['user'] == 'Leap' else 'user' }}">
                        {{ msg_data['content'] }}
                        <div class="timestamp">{{ msg_data['timestamp'] }}</div>
                    </div>
                    {% endfor %}
                    {% endfor %}




                </div>
                <form action="/send_message" method="post" class="mt-3">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" placeholder="Type your message here...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        document.getElementById('sendButton').addEventListener('click', function (e) {
            e.preventDefault();
            var message = document.getElementById('chatInput').value;
            socket.emit('message', message);
            document.getElementById('chatInput').value = '';
            return false;
        });
        socket.on('message', function (msg) {
            var div = document.createElement('div');
            div.className = 'chat-message sender';
            div.textContent = msg;
            document.getElementById('chatMessages').appendChild(div);
        });
    </script>

    {% endblock %}
</body>

</html>
