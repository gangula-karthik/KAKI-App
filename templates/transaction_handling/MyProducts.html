{% extends "template.html" %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/MyProducts.html" />
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.title }} Details</title>
</head>
<body>
    <h1>{{ product.title }}</h1>
    <img src="{{ product.image }}" alt="{{ product.title }}" style="width: 200px; height: 200px;">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Seller: {{ product.seller }}</p>
    <p>Rating: {{ product.rating }}/5</p>
    <p>Condition: {{ product.condition }}</p>

    <!-- Add a "Chat Now" button linking to a chat page -->
    <a href="/chat/{{ product.id }}">
        <button style="padding: 12px 20px; background-color: #ff0019; color: #fff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Chat Now</button>
    </a>

    <!-- Chat Log Display -->
    <div class="chat-log">
        <!-- The chat messages will be displayed here -->
    </div>

    <!-- Add an input field and a button for sending messages -->
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()" style="padding: 8px 15px; background-color: #ff0019; color: #fff; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Send</button>
    </div>

    <!-- JavaScript code for sending and displaying messages -->
    <script>

            // You may need to use AJAX or WebSocket to send and receive messages in real-time.

            // After sending the message, clear the input field
            messageInput.value = "";
        }
    </script>
</body>
</html>
{% endblock %}
