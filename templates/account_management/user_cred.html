<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user_cred.css') }}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container account-details-container">
            <form action="/add_user_credentials" method="POST">
                <h1>Account Details</h1>
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="username" placeholder="Username" required />
                <input type="date" name="birthdate" placeholder="Birthdate" required />
                <select name="town" id="town" required>
                    <option value="" disabled selected>Select a Town Council</option>
                    <option value="aljunied_hougang">Aljunied-Hougang</option>
                    <option value="ang_mo_kio">Ang Mo Kio</option>
                    <option value="bishan_toa_payoh">Bishan-Toa Payoh</option>
                    <option value="chua_chu_kang">Chua Chu Kang</option>
                    <option value="east_coast">East Coast</option>
                    <option value="holland_bukit_timah">Holland-Bukit Timah</option>
                    <option value="jalan_besar">Jalan Besar</option>
                    <option value="jurong_clementi">Jurong-Clementi</option>
                    <option value="marine_parade">Marine Parade</option>
                    <option value="marsiling_yew_tee">Marsiling-Yew Tee</option>
                    <option value="nee_soon">Nee Soon</option>
                    <option value="pasir_ris_punggol">Pasir Ris-Punggol</option>
                    <option value="sembawang">Sembawang</option>
                    <option value="sengkang">Sengkang</option>
                    <option value="tampines">Tampines</option>
                    <option value="tanjong_pagar">Tanjong Pagar</option>
                    <option value="west_coast">West Coast</option>
                    
                    
                </select>
                <button type="submit" target="_blank">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
