<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='user_cred.css') }}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container account-details-container">
            <form action="/add_user_credentials" method="POST">
                <h1>Account Details</h1>
                <input type="text" name="name" placeholder="Name" required />
                <input type="text" name="username" placeholder="Username" required />
                <input type="date" name="birthdate" placeholder="Birthdate" required />
                <select name="town" id="town" required>
                    <option value="" disabled selected>Select a Town</option>
                    <option value="serangoon">Serangoon</option>
                    <option value="ang_mo_kio">Ang Mo Kio</option>
                    <option value="toa_payoh">Toa Payoh</option>
                    <option value="tampines">Tampines</option>
                    <option value="jurong">Jurong</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
