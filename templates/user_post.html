

<style>
    #post-card {
        border-radius: 15px;
        border: 1.5px solid #3F3F48;
        background: #1E1F23;
        width: 924px;
        color: #FFF;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #1da1f2;
        border-radius: 50%;
    }

    .carousel-inner img {
        max-height: 300px;
        /* Adjust this value to change the height of the carousel */
        border-radius: 15px;
        object-fit: cover;
        /* This will make the images cover the space without distortion */
    }

    #upload-card {
        border-radius: 15px;
        border: 1.5px solid #3F3F48;
        background: #1E1F23;
        width: 600px;
        color: #FFF;
    }

    #upload-card .btn {
        background-color: #1da1f2;
        color: #FFF;
    }

    #upload-card .btn:hover {
        background-color: #0c84d2;
    }
</style>

<div class="card mt-4 mx-auto" id="upload-card">
    <div class="card-body">
        <h5 class="card-title d-flex justify-content-between">
            <span>Create a new post</span>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#uploadCollapse" aria-expanded="false" aria-controls="uploadCollapse">
                Expand
            </button>
        </h5>
        <div class="collapse" id="uploadCollapse">
            <form action="/upload_post" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="post-name" class="form-label">Post Name</label>
                    <input type="text" class="form-control" id="post-name" name="post-name" required>
                </div>
                <div class="mb-3">
                    <label for="post-description" class="form-label">Post Description</label>
                    <textarea class="form-control" id="post-description" name="post-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="post-images" class="form-label">Upload Images</label>
                    <input type="file" class="form-control" id="post-images" name="post-images" multiple accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



<div class="card mt-4 mx-auto" id="post-card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div>
                <img src="path_to_profile_pic.jpg" alt="profile pic" class="rounded-circle"
                    style="width: 30px; height: 30px;">
                <small class="text-info"> User ID </small>
            </div>
            <p class="card-text"><small class="text-white-50">Posted At</small></p>
        </div>
        <h5 class="card-title">Post Subject</h5>
        <p class="card-text">Post Content</p>

        <div id="postImagesCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#postImagesCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#postImagesCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="d-flex justify-content-between align-items-end mt-3">
            <div class="d-flex align-items-center">
                <form method="POST" action="#" class="me-2 delete-form">
                    <button type="submit" class="btn btn-outline-danger delete-button" data-id="post_id"><i
                            class="fa-solid fa-trash-can"></i> Delete Post</button>
                </form>

                <button class="btn btn-outline-info edit-button me-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-id='post_id'><i class="fa-solid fa-pen-nib"></i>
                    Edit</button>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-primary like-button me-2" data-id="post_id"><i
                        class="fa-solid fa-thumbs-up"></i> Like</button>
                <button class="btn btn-outline-primary dislike-button me-2" data-id="post_id"><i
                        class="fa-solid fa-thumbs-down"></i> Dislike</button>
                <a class="btn btn-outline-primary" href="url_for_comments"><i class="fa-solid fa-comments"></i>
                    Comment</a>
            </div>
        </div>
    </div>
</div>
