{% extends "template.html" %}

{% block css %}
<style>
.saved_cards{
background-color:#5B5B5B;
margin-top: 50px !important;
height: 175px !important;
border-radius: 15px !important;
}

.link_report{
margin-left:30px;
color:white;
font-size:30px;
}

.delete_button{
background-color:#3A83F7;
border-radius: 10px;
font-size:100%;
color:white;
float:right;
padding:0.5%;
width: 150px;
margin-right:3px;
margin-top:2px;
}


</style>
{% endblock %}

{% block content %}
<h1>Saved Reports</h1>
<p>{{reports}}</p>
<div>
            {% for report in reports %}
            <div  class="saved_cards">
                    <a class='link_report' href="/saved_reports/{{ report.Report_id }}">{{ report.report_type}}</a>
                <button class = "delete_button">Delete</button>
            </div>

            {% endfor %}
</div>
{% endblock %}
